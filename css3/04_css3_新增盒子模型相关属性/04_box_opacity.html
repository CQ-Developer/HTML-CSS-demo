<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>box opacity</title>
    <style>
        .box1 {
            width: 80px;
            height: 80px;
            background-color: orange;
            font-size: 20px;
            /* 不透明度 控制整个元素*/
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div class="box1">你好啊</div>
</body>

</html>
