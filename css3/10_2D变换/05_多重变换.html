<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>2D扭曲</title>
    <style>
        .outer {
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 100px auto 0px auto;
        }

        .inner {
            width: 200px;
            height: 200px;
            background-color: deepskyblue;
            /* 
            translate 位移
            scale 缩放
             */
            transform: translate(100px, 100px) rotate(30deg);
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner">你好</div>
    </div>
</body>

</html>
