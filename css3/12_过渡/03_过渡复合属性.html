<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>03_过渡复合属性</title>
    <style>
        .outer {
            width: 1000px;
            height: 100px;
            border: 1px solid black;
        }

        .outer:hover .inner {
            width: 1000px;
        }

        .inner {
            width: 100px;
            height: 100px;
            background-color: orange;
            /* 属性 过渡时间 过渡效果 延迟时间 */
            transition: all 3s linear 500ms;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>

</html>
