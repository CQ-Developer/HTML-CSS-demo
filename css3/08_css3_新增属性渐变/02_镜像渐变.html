<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>镜像渐变</title>
    <style>
        .box {
            width: 300px;
            height: 200px;
            border: 1px solid black;
            margin-left: 50px;
            margin-top: 20px;
            float: left;
            font-size: 20px;
        }

        .box1 {
            background-image: radial-gradient(red, yellow, green);
        }

        .box2 {
            background-image: radial-gradient(at left top, red, yellow, green);
        }

        .box3 {
            background-image: radial-gradient(at 100px 50px, red, yellow, green);
        }

        .box4 {
            background-image: radial-gradient(circle, red, yellow, green);
        }

        .box5 {
            background-image: radial-gradient(100px 100px, red, yellow, green);
        }

        .box6 {
            background-image: radial-gradient(red 50px, yellow 100px, green 150px);
        }

        .box7 {
            background-image: radial-gradient(150px 150px at 100px 150px, red 60px, yellow 120px, green 180px);
        }
    </style>
</head>

<body>
    <div class="box box1">默认情况</div>
    <div class="box box2">通过关键词调整镜像渐变的圆心位置</div>
    <div class="box box3">通过坐标调整镜像渐变的圆心位置</div>
    <div class="box box4">通过circle关键字调整为正圆</div>
    <div class="box box5">通过指定半径大小调整为正圆</div>
    <div class="box box6">调整镜像渐变的区域</div>
    <div class="box box7">综合所有属性</div>
</body>

</html>
