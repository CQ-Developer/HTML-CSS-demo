<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>侧轴多行对齐方式</title>
    <style>
        .outer {
            width: 1000px;
            height: 900px;
            background-color: gray;
            margin: 0px auto;

            /* 伸缩盒模型相关属性 */
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: flex-start;

            /* 侧轴对齐方式(多行): 在侧轴的起始位置对齐 */
            /* align-content: flex-start; */

            /* 侧轴对齐方式(多行): 在侧轴的结束位置对齐 */
            /* align-content: flex-end; */

            /* 侧轴对齐方式(多行): 在侧轴的中间位置对齐 */
            /* align-content: center; */

            /* 侧轴对齐方式(多行): 伸缩项目之间的距离是相等的且是边缘距离的2倍 */
            /* align-content: space-around; */

            /* 侧轴对齐方式(多行): 伸缩项目之间的距离是相等的且边缘没有距离 */
            align-content: space-between;

            /* 侧轴对齐方式(多行): 伸缩项目之间的距离是相等的且和距离边缘也相等 */
            /* align-content: space-evenly; */

            /* 侧轴对齐方式(多行): 默认值 拉伸占满父元素的高度 在伸缩项目没有高度的情况下生效 */
            /* align-content: stretch; */
        }

        .inner {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            border: 1px solid black;
            box-sizing: border-box;
        }

        .inner2 {
            height: 300px;
        }

        .inner3 {
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner inner1">1</div>
        <div class="inner inner2">2</div>
        <div class="inner inner3">3</div>
        <div class="inner">4</div>
        <div class="inner">5</div>
        <div class="inner">6</div>
        <div class="inner">7</div>
        <div class="inner">8</div>
        <div class="inner">9</div>
        <div class="inner">10</div>
        <div class="inner">11</div>
    </div>
</body>

</html>
