<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>伸缩项目_拉伸</title>
    <style>
        .outer {
            width: 1000px;
            height: 900px;
            background-color: gray;
            margin: 0px auto;

            /* 伸缩盒模型相关属性 */
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: flex-start;
        }

        .inner {
            width: 200px;
            height: 200px;
            background-color: skyblue;
            border: 1px solid black;
            box-sizing: border-box;

            /* 控制伸缩的比例 */
            flex-grow: 1;
        }

        /* .inner1 {
            flex-grow: 1;
        } */

        .inner2 {
            /* flex-grow: 2; */
            width: 300px;
        }

        /* .inner3 {
            flex-grow: 3;
        } */
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner inner1">1</div>
        <div class="inner inner2">2</div>
        <div class="inner inner3">3</div>
    </div>
</body>

</html>
