<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>文本描边</title>
    <style>
        h1 {
            font-size: 100px;

            /* 配合文本描边可以用来做空心字体 */
            color: transparent;

            /* -webkit-text-stroke-color: red; */
            /* -webkit-text-stroke-width: 3px; */
            -webkit-text-stroke: 3px red;
        }
    </style>
</head>

<body>
    <h1>先生你好，欢迎光临红浪漫</h1>
</body>

</html>
