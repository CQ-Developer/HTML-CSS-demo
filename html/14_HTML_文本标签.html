<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>文本标签</title>
    <meta charset="UTF-8">
</head>

<body>
    <p>
        <!-- em表示着重的 -->
        预防电信诈骗，请安装：<em>国家反诈中心</em>
    </p>
    <p>
        <!-- strong表示文本十分重要 -->
        当我们出门时，一定要<strong>锁好门窗</strong>
    </p>
    <p>
        <!-- span标签时行内文本容器，没有具体的语义 -->
        前端三个框架为：<span>Angluar、React、Vue</span>
    </p>
</body>

</html>
