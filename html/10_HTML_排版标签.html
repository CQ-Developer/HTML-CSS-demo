<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>HTML排版标签</title>
    <meta charset="UTF-8">
</head>

<body>
    <!-- h1到h6不能互相嵌套 -->
    <h1>我是一级标题</h1>
    <h2>我是二级标题</h2>
    <h3>我是三级标题</h3>
    <h4>我是四级标题</h4>
    <h5>我是五级标题</h5>
    <h6>我是六级标题</h6>
    <div>
        <!-- p标签不能包含 h1~6 p div -->
        <p>我是一个段落</p>
        <p>我是一个段落</p>
        <p>我是一个段落</p>
    </div>
    <div>文字</div>
</body>

</html>
