<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>input新增的type属性值</title>
</head>

<body>
    <!-- novalidate属性: 让表单中所有控件的校验规则都失效 -->
    <form action="" novalidate>
        <label for="email">邮箱:</label>
        <input id="email" name="email" type="email" />
        <br />

        <label for="url">网址:</label>
        <input id="url" name="url" type="url" />
        <br />

        <label for="num">数值:</label>
        <input id="num" name="num" type="number" step="2" max="80" min="20" />
        <br />

        <label for="keyword">搜索:</label>
        <input id="keyword" name="keyword" type="search" />
        <br />

        <!-- 在手机上会弹出拨号键盘 -->
        <label for="phoneNumber">电话号码:</label>
        <input id="phoneNumber" name="phoneNumber" type="tel" />
        <br />

        <!-- 范围 -->
        <label for="range">光照强度:</label>
        <input id="range" name="range" type="range" max="80" min="20" value="60" />
        <br />

        <!-- 颜色选择器 -->
        <label for="color">颜色:</label>
        <input id="color" name="color" type="color" />
        <br />

        <!-- 日期选择框 其他类型还有 month week time datetime-local-->
        <label for="date">日期:</label>
        <input id="date" name="date" type="time" />
        <br />

        <input type="submit" value="提交" />
    </form>
</body>

</html>
