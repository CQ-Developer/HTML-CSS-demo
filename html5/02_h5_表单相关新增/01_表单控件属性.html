<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>表单控件属性</title>
</head>

<body>
    <form action="">
        <!-- placeholder属性: 给用户的输入提示 -->
        <!-- required属性: 表示必须选择 -->
        <!-- autofocus属性: 自动获取焦点 -->
        <!-- autocomplete属性: 自动补全用户曾经的输入, 对密码输入框、单选和多选、多行输入框无效 -->
        <!-- pattern属性: 正则表达式 -->
        <label for="name">账号</label>
        <input id="name" name="username" type="text" placeholder="请输出账号" required autofocus autocomplete="on" pattern="\w{6}">
        <br>
        密码: <input name="password" type="password" placeholder="请输入密码" required>
        <br>
        <!-- 单选按钮之中必须选择其一 -->
        性别: <input name="gender" type="radio" value="male" required>男
        <input name="gender" type="radio" value="femal">女
        <br>
        <!-- 多选required代表这个选项必须选择 -->
        爱好: <input name="hobby" type="checkbox" value="smoke" required>抽烟
        <input name="hobby" type="checkbox" value="drink">喝酒
        <input name="hobby" type="checkbox" value="perm">烫头
        <br>
        其他: <textarea name="other" placeholder="请输入内容..." required></textarea>
        <br>
        <input type="submit" value="提交" required>
    </form>
</body>

</html>
