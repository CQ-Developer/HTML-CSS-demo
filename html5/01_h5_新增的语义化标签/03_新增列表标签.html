<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <form action="#">
        <input type="text" list="mydata"/>
        <button>搜索</button>
    </form>
    <!-- 搜索框的关键字提示 -->
    <datalist id="mydata">
        <option value="周杰伦"></option>
        <option value="周冬雨"></option>
        <option value="马冬梅"></option>
        <option value="温兆伦"></option>
    </datalist>

    <!-- details和summary配合使用, 用于展示名词解释或问题答案等场景 -->
    <details>
        <summary>如何治理好国家</summary>
        <p>好好读历史</p>
    </details>
</body>

</html>
