<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>新增文本标签</title>
</head>

<body>
    <!-- 注音 -->
    <ruby>
        <span>魑魅魍魉</span>
        <rt>chī mèi wǎng liǎng</rt>
    </ruby>
    <br />
    <!-- 可以分开写 -->
    <ruby>
        <span>魑</span>
        <rt>chī</rt>
    </ruby>
    <ruby>
        <span>魅</span>
        <rt>mèi</rt>
    </ruby>
    <ruby>
        <span>魍</span>
        <rt>wǎng</rt>
    </ruby>
    <ruby>
        <span>魉</span>
        <rt>liǎng</rt>
    </ruby>

    <!-- 标记: 推荐在呈现搜索结果时标记关键字 -->
    <p>
        Lorem ipsum <mark>dolor</mark> sit, amet consectetur adipisicing elit. Provident, cupiditate accusantium aspernatur laborum
        pariatur ratione soluta maxime quis tempora ex?
    </p>
</body>

</html>
