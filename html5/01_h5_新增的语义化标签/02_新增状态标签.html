<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>新增状态标签</title>
    <style>
        progress {
            width: 400px;
            height: 50px;
        }
    </style>
</head>

<body>
    <span>手机电量:</span>
    <!-- 
        min    low            high  optimu  max
        -0-----20-------------80----90------100->
     -->
     <!-- 定义已知范围内的标量 -->
    <meter max="100" min="0" value="10" low="10" high="20" optimum="90"></meter>
    <br/>

    <span>当前进度:</span>
    <!-- 定义进度的指示器 -->
    <progress max="100" value="80"></progress>
</body>

</html>
