<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>心怎音频标签</title>
    <style>
        audio {
            width: 600px;
        }
    </style>
</head>

<body>
    <!-- controls属性: 播放控制条 -->
    <!-- autoplay属性: 自动播放 -->
    <!-- muted属性: 静音 -->
    <!-- loop属性: 循环播放 -->
    <!-- preload属性: 预加载 -->
    <audio src="./t-rex-roar.mp3" controls preload="metadata"></audio>
</body>

</html>
